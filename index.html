<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Растущие огурцы</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: transparent;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .cucumber-container {
      position: absolute;
      width: 150px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      pointer-events: none;
      /* Гарантируем рендеринг через GPU */
      transform: translateZ(0);
      will-change: top;
    }

    .cucumber {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 100px;
      cursor: pointer;
      transition: all 2s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-origin: bottom center;
      pointer-events: auto;
    }

    .cucumber img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: crisp-edges;
    }

    .growing {
      width: 144px;
      height: 240px;
    }

    .disappearing {
      opacity: 0 !important;
      transform: scale(0.1) !important;
      transition: all 0.8s ease-out !important;
    }

    .text-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #FFA500;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      padding: 12px 20px;
      border: 2px solid #fff;
      border-radius: 8px;
      white-space: nowrap;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      pointer-events: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    const words = [
      "Твори", "Верь", "Мечтай", "Действуй",
      "Лети", "Сияй", "Измени", "Побеждай"
    ];

    const containers = [];
    const count = 8;
    const startY = -100;  // Начинаем за экраном
    const endY = 40;      // Приземляемся на 40% от верха

    // Распределяем равномерно по ширине (с отступами)
    const totalWidth = 70;  // Занимаем 70% ширины
    const margin = 15;      // Отступы по краям
    const step = totalWidth / (count - 1);  // Шаг между картинками

    document.addEventListener('DOMContentLoaded', function () {
      const body = document.body;

      // Создаём все контейнеры сразу
      for (let i = 0; i < count; i++) {
        const left = margin + step * i;  // 15%, 23.75%, 32.5% ... 85%

        const container = document.createElement('div');
        container.className = 'cucumber-container';
        container.style.left = `${left}%`;
        container.style.top = `${startY}px`;  // Начинаем выше экрана
        body.appendChild(container);

        const cucumber = document.createElement('div');
        cucumber.className = 'cucumber';
        cucumber.innerHTML = `<img src="https://i.pinimg.com/originals/fc/a7/66/fca766643693b021645b276bd61ad09e.png" alt="Огурец">`;
        container.appendChild(cucumber);

        cucumber.moveInterval = null;

        // Сохраняем данные
        containers.push({
          element: container,
          cucumber: cucumber,
          velocity: { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 }
        });
      }

      // Запускаем падение ВСЕХ одновременно через 500мс
      setTimeout(startFalling, 500);
    });

    function startFalling() {
      const duration = 1800;  // 1.8 секунды падения
      const interval = 30;
      const steps = duration / interval;
      let currentStep = 0;

      const timer = setInterval(() => {
        currentStep++;

        containers.forEach(({ element }) => {
          const progress = currentStep / steps;
          const currentY = startY + (endY - startY / 100 * window.innerHeight / 10) * progress;

          // Плавное движение вниз
          if (progress < 1) {
            element.style.top = `${currentY}px`;
          } else {
            clearInterval(timer);
            element.style.top = `${endY}%`;
            // После падения — запускаем движение
            startMovementAll();
          }
        });
      }, interval);
    }

    function startMovementAll() {
      containers.forEach(({ element, cucumber, velocity }) => {
        // Уже приземлились — теперь двигаемся
        cucumber.moveInterval = setInterval(() => {
          let left = parseFloat(element.style.left) || 0;
          let top = parseFloat(element.style.top) || 0;

          left += velocity.x / 10;
          top += velocity.y / 10;

          // Отталкивание
          containers.forEach(other => {
            if (other.element === element || !document.body.contains(other.element)) return;

            const rect1 = element.getBoundingClientRect();
            const rect2 = other.element.getBoundingClientRect();

            const dx = (rect2.left + rect2.width / 2) - (rect1.left + rect1.width / 2);
            const dy = (rect2.top + rect2.height / 2) - (rect1.top + rect1.height / 2);
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 150) {
              const force = 0.7;
              velocity.x -= dx / distance * force;
              velocity.y -= dy / distance * force;
            }
          });

          // Границы
          const minX = 10, maxX = 90;
          const minY = 30, maxY = 70;

          if (left <= minX || left >= maxX) {
            velocity.x *= -1;
            left = left < minX ? minX : maxX;
          }
          if (top <= minY || top >= maxY) {
            velocity.y *= -1;
            top = top < minY ? minY : maxY;
          }

          element.style.left = `${left.toFixed(1)}%`;
          element.style.top = `${top.toFixed(1)}%`;

          velocity.x *= 0.98;
          velocity.y *= 0.98;
        }, 60);
      });
    }

    // Клик на любую картинку
    document.body.addEventListener('click', function (e) {
      const cucumber = e.target.closest('.cucumber');
      if (!cucumber) return;

      if (cucumber.classList.contains('clicked')) return;
      cucumber.classList.add('clicked');

      if (cucumber.moveInterval) {
        clearInterval(cucumber.moveInterval);
      }

      cucumber.classList.add('growing');

      setTimeout(() => {
        cucumber.classList.add('disappearing');
      }, 1000);

      setTimeout(() => {
        cucumber.remove();
        const container = cucumber.parentElement;
        if (!container) return;

        const index = Array.from(document.querySelectorAll('.cucumber-container')).indexOf(container);
        if (index < 0 || index >= words.length) return;

        const textBox = document.createElement('div');
        textBox.className = 'text-box';
        textBox.textContent = words[index];
        container.appendChild(textBox);
      }, 1800);
    });
  </script>
</body>
</html>
