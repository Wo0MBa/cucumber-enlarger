<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Растущие огурцы</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .cucumber-container {
      position: absolute;
      width: 150px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .cucumber {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 100px;
      cursor: pointer;
      transition: all 2s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-origin: bottom center;
    }

    .cucumber img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) scale(0.2);
        opacity: 0;
      }
      70% {
        transform: translateY(10px) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .falling {
      animation: fall 1.5s ease-out forwards;
    }

    .growing {
      width: 180px;
      height: 300px;
    }

    .disappearing {
      opacity: 0 !important;
      transform: scale(0.1) !important;
      transition: all 1s ease-out !important;
    }

    .static-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-weight: bold;
      color: #00aaff;
      text-shadow: 0 0 8px rgba(0, 200, 255, 0.7);
      pointer-events: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <script>
    // 8 слов — по одному на каждую картинку
    const words = [
      "Твори", "Верь", "Мечтай", "Действуй",
      "Лети", "Сияй", "Измени", "Побеждай"
    ];

    document.addEventListener('DOMContentLoaded', function () {
      const body = document.body;

      for (let i = 0; i < 8; i++) {
        createCucumber(i);
      }

      function createCucumber(index) {
        const container = document.createElement('div');
        container.className = 'cucumber-container';
        container.style.left = Math.random() * 80 + 10 + '%';
        container.style.top = '-200px'; // за пределами экрана
        body.appendChild(container);

        const cucumber = document.createElement('div');
        cucumber.className = 'cucumber falling';
        cucumber.innerHTML = `<img src="https://i.pinimg.com/originals/fc/a7/66/fca766643693b021645b276bd61ad09e.png" alt="Огурец">`;
        container.appendChild(cucumber);

        // Переменная для хранения ID интервала движения
        let moveInterval;

        // Запускаем хаотичное движение после падения
        setTimeout(() => {
          moveInterval = startRandomMovement(container);
        }, 1600);

        // Обработчик клика
        cucumber.addEventListener('click', function () {
          if (cucumber.classList.contains('clicked')) return;
          cucumber.classList.add('clicked');

          // Останавливаем движение
          if (moveInterval) clearInterval(moveInterval);

          // Увеличиваем
          cucumber.classList.add('growing');

          // Через 2 секунды — исчезаем
          setTimeout(() => {
            cucumber.classList.add('disappearing');
          }, 2000);

          // Через 3 секунды — удаляем и показываем текст на этом же месте
          setTimeout(() => {
            cucumber.remove();

            const text = document.createElement('div');
            text.className = 'static-text';
            text.textContent = words[index];
            container.appendChild(text);
            // Текст остаётся навсегда на месте картинки
          }, 3000);
        });
      }

      // Функция хаотичного движения
      function startRandomMovement(element) {
        return setInterval(() => {
          const dx = (Math.random() - 0.5) * 12;
          const dy = (Math.random() - 0.5) * 12;

          const currentLeft = parseFloat(element.style.left) || 0;
          const currentTop = parseFloat(element.style.top) || 0;

          let newLeft = currentLeft + dx;
          let newTop = currentTop + dy;

          newLeft = Math.max(5, Math.min(newLeft, 95)) + '%';
          newTop = Math.max(5, Math.min(newTop, 85)) + '%';

          element.style.left = newLeft;
          element.style.top = newTop;
        }, 300);
      }
    });
  </script>
</body>
</html>
