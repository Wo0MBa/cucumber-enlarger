<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Растущие огурцы</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: transparent;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .cucumber-container {
      position: absolute;
      width: 150px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      pointer-events: none;
    }

    .cucumber {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 100px;
      cursor: pointer;
      transition: all 2s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-origin: bottom center;
      pointer-events: auto;
    }

    .cucumber img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @keyframes fall-to-center {
      0% {
        transform: translateY(-100vh) scale(0.2);
        opacity: 0;
      }
      70% {
        transform: translateY(20px) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .falling {
      animation: fall-to-center 1.8s ease-out forwards;
    }

    .growing {
      width: 144px;
      height: 240px;
    }

    .disappearing {
      opacity: 0 !important;
      transform: scale(0.1) !important;
      transition: all 0.8s ease-out !important;
    }

    .text-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #FFA500;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      padding: 12px 20px;
      border: 2px solid #fff;
      border-radius: 8px;
      white-space: nowrap;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      pointer-events: none;
      text-align: center;
    }
  </style>
</head>
