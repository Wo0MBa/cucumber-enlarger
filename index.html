<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–û–≥—É—Ä–µ—Ü –£–≤–µ–ª–∏—á–∏—Ç–µ–ª—å</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #66bb66;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .cucumber {
      width: 100px;
      height: 200px;
      background: linear-gradient(45deg, #228B22, #32CD32, #228B22);
      border-radius: 50% 50% 40% 40%;
      margin: 20px auto;
      cursor: pointer;
      transition: all 0.5s ease;
      position: relative;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      border: 2px solid #1a5d1a;
    }

    /* –ü–æ–ª–æ—Å–∫–∏ –Ω–∞ –æ–≥—É—Ä—Ü–µ */
    .cucumber::before,
    .cucumber::after {
      content: '';
      position: absolute;
      background: rgba(34, 139, 34, 0.3);
      border-radius: 50%;
      left: 15%;
      right: 15%;
    }

    .cucumber::before {
      top: 20%;
      height: 12%;
    }

    .cucumber::after {
      top: 45%;
      height: 10%;
    }

    .cucumber:hover {
      transform: scale(1.1);
    }

    .cucumber.enlarged {
      transform: scale(3);
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 30px;
      font-size: 24px;
    }

    .instructions {
      color: white;
      background: rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü•í –û–≥—É—Ä–µ—Ü –£–≤–µ–ª–∏—á–∏—Ç–µ–ª—å ü•í</h1>
    <div class="cucumber" id="cucumber"></div>
    <div class="instructions">
      <p>–ö–ª–∏–∫–Ω–∏ –Ω–∞ –æ–≥—É—Ä–µ—Ü - —É–≤–µ–ª–∏—á–∏—Ç—Å—è –≤ 3 —Ä–∞–∑–∞!</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cucumber = document.getElementById('cucumber');
      
      if (cucumber) {
        cucumber.addEventListener('click', function() {
          this.classList.toggle('enlarged');
        });
      }
    });
  </script>
</body>
</html>
