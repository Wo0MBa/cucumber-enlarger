<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Растущие огурцы</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: transparent;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .cucumber-container {
      position: absolute;
      width: 150px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .cucumber {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 100px;
      cursor: pointer;
      transition: all 2s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-origin: bottom center;
    }

    .cucumber img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @keyframes flyIn {
      0% {
        transform: scale(0.1);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .flying {
      animation: flyIn 1.8s ease-out forwards;
    }

    .growing {
      width: 180px;
      height: 300px;
    }

    .disappearing {
      opacity: 0 !important;
      transform: scale(0.1) !important;
      transition: all 0.8s ease-out !important;
    }

    .text-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #FFA500; /* Оранжевый фон */
      color: #000; /* Чёрный текст */
      font-size: 24px;
      font-weight: bold;
      padding: 12px 20px;
      border: 2px solid #fff;
      border-radius: 8px;
      white-space: nowrap;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      pointer-events: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    const words = [
      "Твори", "Верь", "Мечтай", "Действуй",
      "Лети", "Сияй", "Измени", "Побеждай"
    ];

    // Храним все контейнеры и их данные
    const containers = [];

    document.addEventListener('DOMContentLoaded', function () {
      const body = document.body;

      for (let i = 0; i < 8; i++) {
        createCucumber(i);
      }

      function createCucumber(index) {
        const container = document.createElement('div');
        container.className = 'cucumber-container';
        body.appendChild(container);

        const cucumber = document.createElement('div');
        cucumber.className = 'cucumber flying';
        cucumber.innerHTML = `<img src="https://i.pinimg.com/originals/fc/a7/66/fca766643693b021645b276bd61ad09e.png" alt="Огурец">`;
        container.appendChild(cucumber);

        // Направление движения (dx/dy)
        const velocity = {
          x: (Math.random() - 0.5) * 8,
          y: (Math.random() - 0.5) * 8
        };

        // Случайное появление с края
        const side = Math.floor(Math.random() * 4);
        let startX, startY, endX, endY;

        switch (side) {
          case 0: // сверху
            startX = Math.random() * 100;
            startY = -10;
            endX = startX;
            endY = Math.random() * 30 + 10;
            break;
          case 1: // справа
            startX = 100;
            startY = Math.random() * 100;
            endX = 85;
            endY = startY;
            break;
          case 2: // снизу
            startX = Math.random() * 100;
            startY = 100;
            endX = startX;
            endY = Math.random() * 70 + 10;
            break;
          case 3: // слева
            startX = -10;
            startY = Math.random() * 100;
            endX = 15;
            endY = startY;
            break;
        }

        container.style.left = `${startX}%`;
        container.style.top = `${startY}%`;

        container.style.transition = 'left 1.8s ease-out, top 1.8s ease-out';
        setTimeout(() => {
          container.style.left = `${endX}%`;
          container.style.top = `${endY}%`;
        }, 50);

        // Добавляем в общий массив
        const containerData = { element: container, velocity };
        containers.push(containerData);

        let moveInterval;

        setTimeout(() => {
          moveInterval = startSmartMovement(containerData);
        }, 2000);

        cucumber.addEventListener('click', function () {
          if (cucumber.classList.contains('clicked')) return;
          cucumber.classList.add('clicked');

          if (moveInterval) clearInterval(moveInterval);

          cucumber.classList.add('growing');

          setTimeout(() => {
            cucumber.classList.add('disappearing');
          }, 1000);

          setTimeout(() => {
            cucumber.remove();

            const textBox = document.createElement('div');
            textBox.className = 'text-box';
            textBox.textContent = words[index];
            container.appendChild(textBox);

            // Удаляем контейнер из массива (чтобы не мешал другим)
            const idx = containers.findIndex(c => c.element === container);
            if (idx !== -1) containers.splice(idx, 1);
          }, 1800);
        });
      }

      function startSmartMovement(containerData) {
        return setInterval(() => {
          const { element, velocity } = containerData;
          const rect = element.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;

          // Проверяем расстояние до других контейнеров
          containers.forEach(other => {
            if (other.element === element) return;

            const otherRect = other.element.getBoundingClientRect();
            const otherCenterX = otherRect.left + otherRect.width / 2;
            const otherCenterY = otherRect.top + otherRect.height / 2;

            const dx = otherCenterX - centerX;
            const dy = otherCenterY - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // Если слишком близко — "отталкиваемся"
            if (distance < 150) { // 150px — минимальное расстояние
              const force = 0.8;
              velocity.x -= dx / distance * force;
              velocity.y -= dy / distance * force;
            }
          });

          // Применяем движение
          let left = parseFloat(element.style.left) || 0;
          let top = parseFloat(element.style.top) || 0;

          left += velocity.x / 10; // плавное движение
          top += velocity.y / 10;

          // Лёгкая коррекция скорости — чтобы не улетели слишком быстро
          velocity.x *= 0.98;
          velocity.y *= 0.98;

          // Границы экрана
          left = Math.max(5, Math.min(left, 95));
          top = Math.max(5, Math.min(top, 85));

          element.style.left = `${left}%`;
          element.style.top = `${top}%`;
        }, 60); // Частое обновление для плавности
      }
    });
  </script>
</body>
</html>
