<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Растущие огурцы</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: transparent;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .cucumber-container {
      position: absolute;
      width: 150px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      pointer-events: none;
    }

    .cucumber {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 100px;
      cursor: pointer;
      transition: all 2s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-origin: bottom center;
      pointer-events: auto;
    }

    .cucumber img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .growing {
      width: 144px;
      height: 240px;
    }

    .disappearing {
      opacity: 0 !important;
      transform: scale(0.1) !important;
      transition: all 0.8s ease-out !important;
    }

    .text-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #FFA500;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      padding: 12px 20px;
      border: 2px solid #fff;
      border-radius: 8px;
      white-space: nowrap;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      pointer-events: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    const words = [
      "Твори", "Верь", "Мечтай", "Действуй",
      "Лети", "Сияй", "Измени", "Побеждай"
    ];

    const containers = [];
    const targetY = 40; // Центр экрана (в процентах)

    document.addEventListener('DOMContentLoaded', function () {
      const body = document.body;

      for (let i = 0; i < 8; i++) {
        createCucumber(i);
      }

      function createCucumber(index) {
        const startX = Math.random() * 20 + 40; // 40%–60% (вокруг центра)

        const container = document.createElement('div');
        container.className = 'cucumber-container';
        container.style.left = `${startX}%`;
        container.style.top = '-100px'; // Начинаем выше экрана
        body.appendChild(container);

        const cucumber = document.createElement('div');
        cucumber.className = 'cucumber';
        cucumber.innerHTML = `<img src="https://i.pinimg.com/originals/fc/a7/66/fca766643693b021645b276bd61ad09e.png" alt="Огурец">`;
        container.appendChild(cucumber);

        // Скорость падения
        let fallSpeed = 0;
        const gravity = 0.8;
        const maxFallSpeed = 1.2;

        // Начинаем падать
        let fallInterval = setInterval(() => {
          let top = parseFloat(container.style.top) || 0;
          fallSpeed += gravity;
          if (fallSpeed > maxFallSpeed) fallSpeed = maxFallSpeed;

          top += fallSpeed;

          // Когда достигли центра — останавливаем падение
          if (top >= targetY) {
            top = targetY;
            clearInterval(fallInterval);
            container.style.top = `${top}%`;

            // С этого момента — начинаем двигаться
            startMovement({ element: container, velocity: { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 } });
          } else {
            container.style.top = `${top}%`;
          }
        }, 30);

        cucumber.addEventListener('click', function () {
          if (cucumber.classList.contains('clicked')) return;
          cucumber.classList.add('clicked');

          // Останавливаем движение
          if (this.moveInterval) clearInterval(this.moveInterval);

          cucumber.classList.add('growing');

          setTimeout(() => {
            cucumber.classList.add('disappearing');
          }, 1000);

          setTimeout(() => {
            cucumber.remove();

            const textBox = document.createElement('div');
            textBox.className = 'text-box';
            textBox.textContent = words[index];
            container.appendChild(textBox);

            const idx = containers.findIndex(c => c.element === container);
            if (idx !== -1) containers.splice(idx, 1);
          }, 1800);
        });
      }

      function startMovement(containerData) {
        const { element } = containerData;
        const velocity = containerData.velocity;

        // Сохраняем интервал в элемент, чтобы можно было остановить
        cucumber.moveInterval = setInterval(() => {
          let left = parseFloat(element.style.left) || 0;
          let top = parseFloat(element.style.top) || 0;

          left += velocity.x / 10;
          top += velocity.y / 10;

          // Отталкивание от других
          containers.forEach(other => {
            if (other.element === element || !document.body.contains(other.element)) return;

            const rect1 = element.getBoundingClientRect();
            const rect2 = other.element.getBoundingClientRect();

            const dx = (rect2.left + rect2.width / 2) - (rect1.left + rect1.width / 2);
            const dy = (rect2.top + rect2.height / 2) - (rect1.top + rect1.height / 2);
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 150) {
              const force = 0.7;
              velocity.x -= dx / distance * force;
              velocity.y -= dy / distance * force;
            }
          });

          // Границы — центр
          const minX = 30, maxX = 70;
          const minY = 25, maxY = 65;

          if (left <= minX || left >= maxX) {
            velocity.x *= -1;
            left = left < minX ? minX : maxX;
          }
          if (top <= minY || top >= maxY) {
            velocity.y *= -1;
            top = top < minY ? minY : maxY;
          }

          element.style.left = `${left}%`;
          element.style.top = `${top}%`;

          velocity.x *= 0.98;
          velocity.y *= 0.98;
        }, 60);
      }
    });
  </script>
</body>
</html>
