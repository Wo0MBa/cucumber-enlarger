<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Растущий огурец</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .cucumber-container {
      position: relative;
      width: 200px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .cucumber {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 100px;
      cursor: pointer;
      transition: all 2s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-origin: bottom center;
    }

    .cucumber img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .cucumber.growing {
      width: 180px;
      height: 300px;
    }

    .cucumber.disappearing {
      opacity: 0;
      transform: scale(0.1);
    }
  </style>
</head>
<body>
  <div class="cucumber-container">
    <div class="cucumber" id="cucumber">
      <img src="https://i.pinimg.com/originals/fc/a7/66/fca766643693b021645b276bd61ad09e.png" alt="Огурец">
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cucumber = document.getElementById('cucumber');
      
      cucumber.addEventListener('click', function() {
        // Начинаем расти
        this.classList.add('growing');
        
        // Через 2 секунды начинаем исчезать
        setTimeout(() => {
          this.classList.add('disappearing');
        }, 2000);
        
        // Полностью удаляем через 3 секунды
        setTimeout(() => {
          this.remove();
          
          // Создаем новый маленький огурец через 1 секунду
          setTimeout(() => {
            const newCucumber = document.createElement('div');
            newCucumber.className = 'cucumber';
            newCucumber.id = 'cucumber';
            newCucumber.innerHTML = '<img src="https://i.pinimg.com/originals/fc/a7/66/fca766643693b021645b276bd61ad09e.png" alt="Огурец">';
            document.querySelector('.cucumber-container').appendChild(newCucumber);
            
            // Добавляем обработчик клика новому огурцу
            setTimeout(() => {
              document.getElementById('cucumber').addEventListener('click', arguments.callee);
            }, 100);
          }, 1000);
        }, 3000);
      });
    });
  </script>
</body>
</html>
