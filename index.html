<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Растущие огурцы</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: transparent;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .cucumber-container {
      position: absolute;
      width: 150px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      pointer-events: none;
      /* Аппаратное ускорение */
      transform: translateZ(0);
      will-change: top, left;
      /* Z-индекс по порядку появления */
      z-index: 1;
    }

    .cucumber {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 100px;
      cursor: pointer;
      transition: all 2s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-origin: bottom center;
      pointer-events: auto;
    }

    .cucumber img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: crisp-edges;
    }

    .growing {
      width: 144px;
      height: 240px;
    }

    .disappearing {
      opacity: 0 !important;
      transform: scale(0.1) !important;
      transition: all 0.8s ease-out !important;
    }

    .text-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #FFA500;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      padding: 12px 20px;
      border: 2px solid #fff;
      border-radius: 8px;
      white-space: nowrap;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      pointer-events: none;
      text-align: center;
      z-index: 2;
    }
  </style>
</head>
<body>
  <script>
    const words = [
      "Твори", "Верь", "Мечтай", "Действуй",
      "Лети", "Сияй", "Измени", "Побеждай"
    ];

    const containers = [];
    const targetY = 40;

    document.addEventListener('DOMContentLoaded', function () {
      const body = document.body;
      const delay = 1200; // Увеличена задержка между падениями

      for (let i = 0; i < 8; i++) {
        // Каждая картинка появляется только после полного завершения предыдущей анимации падения
        setTimeout(() => {
          createCucumber(i);
        }, delay * i);
      }

      function createCucumber(index) {
        const startX = Math.random() * 60 + 20;

        const container = document.createElement('div');
        container.className = 'cucumber-container';
        container.style.left = `${startX}%`;
        container.style.top = '-100px';
        container.style.zIndex = 10 + index; // Чем позже — тем выше z-index, но не влияет на "вспышки"
        body.appendChild(container);

        const cucumber = document.createElement('div');
        cucumber.className = 'cucumber';
        cucumber.innerHTML = `<img src="https://i.pinimg.com/originals/fc/a7/66/fca766643693b021645b276bd61ad09e.png" alt="Огурец">`;
        container.appendChild(cucumber);

        cucumber.moveInterval = null;

        // Физика падения
        let fallSpeed = 0;
        const gravity = 0.5;
        const maxFallSpeed = 0.9;

        // Устанавливаем, что анимация падения длится ~1.2–1.5 сек
        const fallInterval = setInterval(() => {
          let top = parseFloat(container.style.top) || 0;
          fallSpeed += gravity;
          if (fallSpeed > maxFallSpeed) fallSpeed = maxFallSpeed;

          top += fallSpeed;

          // Округляем, чтобы избежать дробных скачков
          if (top >= targetY) {
            top = targetY;
            clearInterval(fallInterval);
            container.style.top = `${top}%`;

            // Только после полного приземления — начинаем движение
            startMovement(container, cucumber);
          } else {
            container.style.top = `${top.toFixed(1)}%`;
          }
        }, 30);

        cucumber.addEventListener('click', function () {
          if (cucumber.classList.contains('clicked')) return;
          cucumber.classList.add('clicked');

          if (cucumber.moveInterval) {
            clearInterval(cucumber.moveInterval);
          }

          cucumber.classList.add('growing');

          setTimeout(() => {
            cucumber.classList.add('disappearing');
          }, 1000);

          setTimeout(() => {
            cucumber.remove();

            const textBox = document.createElement('div');
            textBox.className = 'text-box';
            textBox.textContent = words[index];
            container.appendChild(textBox);

            const idx = containers.findIndex(c => c.element === container);
            if (idx !== -1) containers.splice(idx, 1);
          }, 1800);
        });
      }

      function startMovement(container, cucumber) {
        const velocity = {
          x: (Math.random() - 0.5) * 8,
          y: (Math.random() - 0.5) * 8
        };

        cucumber.moveInterval = setInterval(() => {
          let left = parseFloat(container.style.left) || 0;
          let top = parseFloat(container.style.top) || 0;

          left += velocity.x / 10;
          top += velocity.y / 10;

          // Отталкивание
          containers.forEach(other => {
            if (other.element === container || !document.body.contains(other.element)) return;

            const rect1 = container.getBoundingClientRect();
            const rect2 = other.element.getBoundingClientRect();

            const dx = (rect2.left + rect2.width / 2) - (rect1.left + rect1.width / 2);
            const dy = (rect2.top + rect2.height / 2) - (rect1.top + rect1.height / 2);
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 150) {
              const force = 0.7;
              velocity.x -= dx / distance * force;
              velocity.y -= dy / distance * force;
            }
          });

          // Границы
          const minX = 15, maxX = 85;
          const minY = 20, maxY = 70;

          if (left <= minX || left >= maxX) {
            velocity.x *= -1;
            left = left < minX ? minX : maxX;
          }
          if (top <= minY || top >= maxY) {
            velocity.y *= -1;
            top = top < minY ? minY : maxY;
          }

          container.style.left = `${left.toFixed(1)}%`;
          container.style.top = `${top.toFixed(1)}%`;

          velocity.x *= 0.98;
          velocity.y *= 0.98;
        }, 60);

        containers.push({ element: container, velocity });
      }
    });
  </script>
</body>
</html>
