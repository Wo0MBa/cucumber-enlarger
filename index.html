<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Растущие огурцы</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: transparent; /* Прозрачный фон страницы */
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .cucumber-container {
      position: absolute;
      width: 150px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .cucumber {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 100px;
      cursor: pointer;
      transition: all 2s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-origin: bottom center;
    }

    .cucumber img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @keyframes flyIn {
      0% {
        transform: scale(0.1);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .flying {
      animation: flyIn 1.8s ease-out forwards;
    }

    .growing {
      width: 180px;
      height: 300px;
    }

    .disappearing {
      opacity: 0 !important;
      transform: scale(0.1) !important;
      transition: all 0.8s ease-out !important;
    }

    /* Окошко с текстом */
    .text-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #FFA500; /* Оранжевый фон (Orange) */
      color: #000; /* Чёрный текст */
      font-size: 24px;
      font-weight: bold;
      padding: 12px 20px;
      border: 2px solid #fff; /* Белая рамка */
      border-radius: 8px;
      white-space: nowrap;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      pointer-events: none;
      text-align: center;
      min-width: 100px;
    }
  </style>
</head>
<body>
  <script>
    const words = [
      "Твори", "Верь", "Мечтай", "Действуй",
      "Лети", "Сияй", "Измени", "Побеждай"
    ];

    document.addEventListener('DOMContentLoaded', function () {
      const body = document.body;

      for (let i = 0; i < 8; i++) {
        createCucumber(i);
      }

      function createCucumber(index) {
        const container = document.createElement('div');
        container.className = 'cucumber-container';
        body.appendChild(container);

        const cucumber = document.createElement('div');
        cucumber.className = 'cucumber flying';
        cucumber.innerHTML = `<img src="https://i.pinimg.com/originals/fc/a7/66/fca766643693b021645b276bd61ad09e.png" alt="Огурец">`;
        container.appendChild(cucumber);

        // Случайное направление появления
        const side = Math.floor(Math.random() * 4);
        let startX, startY, endX, endY;

        switch (side) {
          case 0: // сверху
            startX = Math.random() * 100;
            startY = -10;
            endX = startX;
            endY = Math.random() * 30 + 10;
            break;
          case 1: // справа
            startX = 100;
            startY = Math.random() * 100;
            endX = 85;
            endY = startY;
            break;
          case 2: // снизу
            startX = Math.random() * 100;
            startY = 100;
            endX = startX;
            endY = Math.random() * 70 + 10;
            break;
          case 3: // слева
            startX = -10;
            startY = Math.random() * 100;
            endX = 15;
            endY = startY;
            break;
        }

        container.style.left = `${startX}%`;
        container.style.top = `${startY}%`;

        // Плавное появление
        container.style.transition = 'left 1.8s ease-out, top 1.8s ease-out';
        setTimeout(() => {
          container.style.left = `${endX}%`;
          container.style.top = `${endY}%`;
        }, 50);

        let moveInterval;

        // Запускаем движение после появления
        setTimeout(() => {
          moveInterval = startModerateRandomMovement(container);
        }, 2000);

        cucumber.addEventListener('click', function () {
          if (cucumber.classList.contains('clicked')) return;
          cucumber.classList.add('clicked');

          // Останавливаем движение
          if (moveInterval) clearInterval(moveInterval);

          // Увеличиваем
          cucumber.classList.add('growing');

          // Исчезает через 1 секунду
          setTimeout(() => {
            cucumber.classList.add('disappearing');
          }, 1000);

          // Текст в окошке появляется сразу после (через 1.8 сек)
          setTimeout(() => {
            cucumber.remove();

            const textBox = document.createElement('div');
            textBox.className = 'text-box';
            textBox.textContent = words[index];
            container.appendChild(textBox);
          }, 1800);
        });
      }

      // Умеренное движение — чуть быстрее, но контролируемо
      function startModerateRandomMovement(element) {
        return setInterval(() => {
          const dx = (Math.random() - 0.5) * 8;
          const dy = (Math.random() - 0.5) * 8;

          const currentLeft = parseFloat(element.style.left) || 0;
          const currentTop = parseFloat(element.style.top) || 0;

          let newLeft = currentLeft + dx;
          let newTop = currentTop + dy;

          newLeft = Math.max(5, Math.min(newLeft, 95)) + '%';
          newTop = Math.max(5, Math.min(newTop, 85)) + '%';

          element.style.left = newLeft;
          element.style.top = newTop;
        }, 400);
      }
    });
  </script>
</body>
</html>
